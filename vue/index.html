        <!-- Template -->
        <div id="app">
            <div>
                <input type="text" v-model="name" placeholder="Your name?" />
                <h5>Hello, {{name}}</h5>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>

            new Vue({
                template: `
                <div>
                    <p>{{counter}}</p>
                    <button v-on:click="incrementCounter">++</button>
                </div>
                `,
                data() {
                    return {
                        counter
                    }
                },
                methods: {
                    incrementCounter() {
                        this.counter++
                    }
                }
            });
        </script>
    </body>
