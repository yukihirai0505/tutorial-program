db:
  image: mysql:5.5
  environment:
    MYSQL_ROOT_PASSWORD: "root"
    MYSQL_DATABASE: "hogehoge"
  ports:
    # host:container
    - 13306:3306
  command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
web:
  build: .
  command: echo "hoge"
  volumes:
    - .:/home/play/Code
  ports:
    - "9000:9000"
  links:
    - db