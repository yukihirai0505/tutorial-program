<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSの練習</title>
  <style>
    .myStyle {
      font-weight: bold;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
<h1>シミュレーションアプリ</h1>
<form class="" action="index.html" method="post" id="form">
  <p>性別</p>
  <input type="radio" name="gender" value="0" checked> Male
  <input type="radio" name="gender" value="1"> Female
  <input type="radio" name="gender" value="2"> Other
  <p>世代</p>
  <input type="radio" name="generation" value="0" checked> 10
  <input type="radio" name="generation" value="1"> 20
  <input type="radio" name="generation" value="2"> 30
  <input type="radio" name="generation" value="3"> over 40<br/><br/>
  <input type="submit" name="" value="送信">
</form>
<p>結果: <span id="result"></span></p>
</body>
<script type="text/javascript">
  var form = document.getElementById("form");
  var result = document.getElementById("result");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    var gender = getRadioValue("gender");
    var generation = getRadioValue("generation");
    var resultMessage = "普通ですね";
    // ランダムメッセージ
    //var messages = ["あ", "い", "う", "え", "お"];
    //var resultMessage = messages[Math.floor(Math.random() * messages.length)];
    // 配列を使用
    //var resultMessage = resultMessages[gender][generation];
    if (gender === "1" && generation === "1") {
      resultMessage = "あなたは私のタイプです";
    }
    result.textContent = resultMessage;
    // result.style.color = 'red';
    // result.className = 'myStyle';
  }, false);

  function getRadioValue(theRadioGroup) {
    var elements = document.getElementsByName(theRadioGroup);
    for (var i = 0, l = elements.length; i < l; i++) {
      if (elements[i].checked) {
        return elements[i].value;
      }
    }
  }

  var resultMessages = [
    [
      "Male10",
      "Male20",
      "Male30",
      "MaleOver40"
    ],
    [
      "Female10",
      "Female20",
      "Female30",
      "FemaleOver40"
    ],
    [
      "Other10",
      "Other20",
      "Other30",
      "OtherOver40"
    ]
  ];

  /*
  document.addEventListener('click', function() {
    var greet = document.createElement('p'),
      text = document.createTextNode('クリックしちゃだめ');
    document.body.appendChild(greet).appendChild(text);
  }, false);
  */
</script>
</html>
